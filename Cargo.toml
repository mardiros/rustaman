[package]
name = "rustaman"
version = "0.1.2"
authors = ["Guillaume Gauvrit <guillaume@gauvr.it>"]
edition = "2018"
readme = "README.md"
keywords = ["http", "https", "request", "client", "GUI"]
categories = ["web-programming::http-client", "GUI"]
description = """Template based http client using GTK"""
license = "BSD-3-Clause"
repository = "https://github.com/mardiros/rustaman"

[[bin]]
name = "rustaman"
path = "src/main.rs"

[features]
default = ["gtk_3_24"]
gtk_3_22_30 = ["gtk/v3_22_30",  "gdk/v3_22", "gio/v2_56", "glib/v2_56"] #for CI tools
gtk_3_24 = ["gtk_3_22_30", "gtk/v3_24", "gdk/v3_24", "gio/v2_58", "glib/v2_58"] #for CI tools

[dependencies]

clap = { version = "3.2.23", features = [ "derive" ] }

gtk = "0.9.2"
gdk = "0.13.2"
gio = "0.9.1"
glib = "0.10.3"
gtk-sys = "0.10.0"
relm = "0.20.0"
relm-derive =  "0.20.0"

sourceview = "0.9.0"

serde = "1.0.120"
serde_derive = "1.0.120"
serde_json = "1.0.61"
serde_yaml = "0.8.15"

log = "0.4.13"
pretty_env_logger = "0.4.0"

lazy_static = "1.4.0"
regex = "1.4.3"
url = "2.2.0"
handlebars = "3.5.2"
dirs-next = "2.0.0"
